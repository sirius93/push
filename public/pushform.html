<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of Push Messaging and Notifications.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Push Messaging &amp; Notifications</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="Push Messaging and Notifications Sample">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="icon" href="../images/favicon.ico">

    <!-- Include manifest file in the page -->
    <link rel="manifest" href="manifest.json">

  </head>

  <body>
    <h1>Push Messaging &amp; Notifications</h1>
    <form method ="post" action="/">
      <input type=text placeholder="Message title" id="mtitle">
      <hr/>
      <input type=text placeholder="Message body" id="mbody">
      <hr />
      <input type="submit" value="Update" id="update">

    </form>
    <br />
    <br />


<!-- Built with love using Web Starter Kit -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="config.js"></script>
<script>
$('#update').on('click',function(e) {
  console.log('hello');
  //  e.preventDefault();
  $.ajax(
    {
      url : window.GoogleSamples.Config.baseUrl+"/message/1",
      success : callback
    })
    function callback(result){
      result.title = $('#mtitle').val();
      result.body = $('#mbody').val();
      console.log(result);
      $.ajax({
        type : 'PUT',
        url : window.GoogleSamples.Config.baseUrl+'/message/1',
        data : result,
        success : callback1
      })
      function callback1(){
        console.log("happy");
      }
    }

});

</script>
  </body>
</html>
